  <script>


  var scope = new Carmen.Scope('localhost:1234');
  var e1 = scope.element.add("First");
  var e2 = scope.element.add("Second");
  var e3 = scope.element.add("Third");
  var e4 = scope.element.add("Fourth");
  var e5 = scope.element.add("Fifth");

  e1.generator_load(80,200); // timespan (s), resolution(ms)
  e2.generator_load(80,200); // timespan (s), resolution(ms)
  e3.generator_load(80,200); // timespan (s), resolution(ms)
  e4.generator_load(80,200); // timespan (s), resolution(ms)
  e5.generator_load(80,200); // timespan (s), resolution(ms)

  scope.frequency(200);
  scope.connect();

  w1 = scope.widget.add(Carmen.Display).name('Oans');
  w2 = scope.widget.add(Carmen.Bar).name('Zwoa');

  w3 = scope.widget.add(Carmen.Bar)
  					.name('Xuffa')
  					;

  wg = scope.widget.add(Carmen.Graph)
  				.name('Graf Zahl')
  				;
  wg.resolution(200);

  wg.element.add(e1);
  wg.element.add(e2);
  wg.element.add(e3);

  w1.element.add(e2);
  w1.element.add(e3);
  w1.element.add(e4);
  w1.element.add(e5);

  w2.element.add(e1);

  w3.element.add(e2);
  w3.element.add(e3);
